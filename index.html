<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <title>MMORPG io</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="menu" style="
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    min-width: 400px;
    min-height: 250px;
    background: rgba(34, 34, 34, 0.95);
    border-radius: 24px;
    box-shadow: 0 8px 32px rgba(0,0,0,0.25);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 10;
  ">
    <h1 style="font-size: 2.5rem; color: #fff; margin-bottom: 32px; text-align: center;">Alege dificultatea</h1>
    <button onclick="selectDifficulty('hard')" style="
      font-size: 2rem;
      padding: 18px 60px;
      border-radius: 12px;
      border: none;
      background: #4ec04e;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      transition: background 0.2s;
    " onmouseover="this.style.background='#388e3c'" onmouseout="this.style.background='#4ec04e'">
      Hard
    </button>
  </div>

  <canvas id="gameCanvas" width="800" height="600" style="display: none;"></canvas>

  <script src="game.js"></script>
</body>
</html>
